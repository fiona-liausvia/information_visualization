<html>
<head>
	<style>
		form {
		  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		svg {
		  font: 10px sans-serif;
		}
	</style>

	<script src="//d3js.org/d3.v4.min.js" charset="utf-8"></script>
</head>
<body>
	<br>
	<div style="padding-left:20px;">
		<span>
			<a href="/">Visualization 1</a> | 
			<a href="/vis2">Visualization 2</a> | 
			<a href="/vis3">Visualization 3</a> | 
			<a href="/vis4">Visualization 4</a> | 
			<a href="/vis5">Visualization 5</a> | 
			<a href="/vis6">Visualization 6</a> 
		</span>

		<p>CS5346 - Information Visualization - Own Time Own Target</p>

		<h1><%= title %></h1>

		<p>YEAR 2018</p>
		<svg class="year2018" width="800" height="800"></svg>

		<hr/>

		<p>YEAR 2019</p>
		<svg class="year2019" width="800" height="800"></svg>

		<form>
		  <label><input type="radio" name="mode" value="sumBySize" checked> Size</label>
		  <label><input type="radio" name="mode" value="sumByCount"> Count</label>
		</form>

	</div>

	<script>

		// YEAR 2018
		var svg = d3.select(".year2018"),
		    width = +svg.attr("width"),
		    height = +svg.attr("height");

		var fader = function(color) { return d3.interpolateRgb(color, "#fff")(0.2); },
		    color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
		    format = d3.format(",d");

		var treemap = d3.treemap()
		    .tile(d3.treemapSliceDice) // treemapSliceDice, treemapResquarify
		    .size([width, height])
		    .round(true)
		    .paddingInner(1);

		d3.json("http://127.0.0.1:3000/conf_treemap_2018.json", function(error, data) {
		  if (error) throw error;

		  var root = d3.hierarchy(data)
		      .eachBefore(function(d) { d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; })
		      .sum(sumBySize)
		      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

		  treemap(root);

		  var cell = svg.selectAll("g")
		    	.data(root.leaves())
		    	.enter().append("g")
		      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

		  cell.append("rect")
		      .attr("id", function(d) { return d.data.id; })
		      .attr("width", function(d) { return d.x1 - d.x0; })
		      .attr("height", function(d) { return d.y1 - d.y0; })
		      .attr("fill", function(d) { return color(d.parent.data.id); });

		  cell.append("clipPath")
		      .attr("id", function(d) { return "clip-" + d.data.id; })
		    	.append("use")
		      .attr("xlink:href", function(d) { return "#" + d.data.id; });

		  cell.append("text")
		      .attr("clip-path", function(d) { return "url(#clip-" + d.data.id + ")"; })
		    	.selectAll("tspan")
		      .data(function(d) { 
		      	var test = d.data.name + " (" + d.value + ")";
		      	return test.split(/(?=[A-Z][^A-Z][0-9]\(\))/g); 
		      })
		    	.enter().append("tspan")
		      .attr("x", 5)
		      .attr("y", function(d, i) { return 13 + i * 10; })
		      .text(function(d) { return d; });

		  cell.append("title")
		      .text(function(d) { return d.data.id + "\n" + format(d.value); });

		  d3.selectAll("input")
		      .data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })
		      .on("change", changed);

			/*		  
			var timeout = d3.timeout(function() {
		    d3.select("input[value=\"sumByCount\"]")
		        .property("checked", true)
		        .dispatch("change");
		  }, 2000);

		  function changed(sum) {
		    timeout.stop();

		    treemap(root.sum(sum));

		    cell.transition()
		        .duration(750)
		        .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
		      .select("rect")
		        .attr("width", function(d) { return d.x1 - d.x0; })
		        .attr("height", function(d) { return d.y1 - d.y0; });
		  }*/
		});

		// YEAR 2019
		var svg2019 = d3.select(".year2019"),
		    width = +svg2019.attr("width"),
		    height = +svg2019.attr("height");

		d3.json("http://127.0.0.1:3000/conf_treemap_2019.json", function(error, data) {
		  if (error) throw error;

		  var root = d3.hierarchy(data)
		      .eachBefore(function(d) { d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; })
		      .sum(sumBySize)
		      .sort(function(a, b) { return b.height - a.height || b.value - a.value; });

		  treemap(root);

		  var cell = svg2019.selectAll("g")
		    	.data(root.leaves())
		    	.enter().append("g")
		      .attr("transform", function(d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

		  cell.append("rect")
		      .attr("id", function(d) { return d.data.id; })
		      .attr("width", function(d) { return d.x1 - d.x0; })
		      .attr("height", function(d) { return d.y1 - d.y0; })
		      .attr("fill", function(d) { return color(d.parent.data.id); });

		  cell.append("clipPath")
		      .attr("id", function(d) { return "clip-" + d.data.id; })
		    	.append("use")
		      .attr("xlink:href", function(d) { return "#" + d.data.id; });

		  cell.append("text")
		      .attr("clip-path", function(d) { return "url(#clip-" + d.data.id + ")"; })
		    	.selectAll("tspan")
		      .data(function(d) { 
		      	var test = d.data.name + " (" + d.value + ")";
		      	return test.split(/(?=[A-Z][^A-Z][0-9]\(\))/g); 
		      })
		    	.enter().append("tspan")
		      .attr("x", 5)
		      .attr("y", function(d, i) { return 13 + i * 10; })
		      .text(function(d) { return d; });

		  cell.append("title")
		      .text(function(d) { return d.data.id + "\n" + format(d.value); });

		  d3.selectAll("input")
		      .data([sumBySize, sumByCount], function(d) { return d ? d.name : this.value; })
		      .on("change", changed);
		});

		function sumByCount(d) {
		  return d.children ? 0 : 1;
		}

		function sumBySize(d) {
		  return d.size;
		}

	</script>

</body>

</html>
