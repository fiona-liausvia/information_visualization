<html>
<head>

	<style>
	.background {
	  fill: #eee;
	}

	line {
	  stroke: #fff;
	}

	text.active {
	  fill: blue;
	}
	</style>

	<script src="//d3js.org/d3.v2.min.js" charset="utf-8"></script>

</head>
<body>
	<br>
	<div style="padding-left:20px;">
		<span>
			<a href="/">Visualization 1</a> | 
			<a href="/vis2">Visualization 2</a> | 
			<a href="/vis3">Visualization 3</a> | 
			<a href="/vis4">Visualization 4</a> | 
			<a href="/vis5">Visualization 5</a> | 
			<a href="/vis6">Visualization 6</a> 
		</span>

		<p>CS5346 - Information Visualization - Own Time Own Target</p>

		<h1><%= title %></h1>

		<p>Order: 
			<select id="order">
			  <!--<option value="name">by Name</option>-->
			  <!--<option value="count">by Frequency</option>-->
			  <option value="group">by Cluster</option>
			</select>
		</p>
	</div>

	<script>
		var margin = {top: 80, right: 0, bottom: 10, left: 80},
		    width = 1000,
		    height = 1000;

		console.log(d3.scale)

		var x = d3.scale.ordinal().rangeBands([0, width]),
		    z = d3.scale.linear().domain([0, 1]).range([0, 10]), //.clamp(true),
		    //z = d3.scale.pow().exponent(2).domain([0, 11000]).range([0, 10000]),
		    //z = d3.scale.pow().domain([0, 10000]).range([0, 50]),
		    c = d3.scale.category10().domain(d3.range(10));

		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		    .style("margin-left", margin.left + "px")
		  .append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		d3.json("http://127.0.0.1:3000/co_occurence_matrix.json", function(comatrix) {
		  var matrix = [],
		      nodes = comatrix.nodes,
		      n = nodes.length;

		  //Compute index per node.
		  nodes.forEach(function(node, i) {
		   node.index = i;
		   node.count = 0;
		   matrix[i] = d3.range(n).map(function(j) { return {x: j, y: i, z: 0}; });
		  });

		  //Convert links to matrix; count character occurrences.
		  comatrix.links.forEach(function(link) {
		    matrix[link.source][link.target].z = link.value;
		    matrix[link.target][link.source].z += link.value;
		    matrix[link.source][link.source].z += link.value;
		    matrix[link.target][link.target].z += link.value;

		    // only if link.source and link.target are in the same group
		    //nodes[link.source].count += link.value;
		    //nodes[link.target].count += link.value;
		  });

/*		  for (var i = 0; i < nodes.length; i++) {
		  	matrix[i] = []
		  	for (var j = 0; j < nodes.length; j++) {
		  		matrix[i].push({x: j, y: i, z: 0})
		  	}

		  }

		  for (var i = 0; i < comatrix.links.length; i++) {
		  	matrix[comatrix.links[i].source][comatrix.links[i].target].z = comatrix.links[i].value;
		  }*/

		  // Precompute the orders.
		  var orders = {
		    //name: d3.range(n).sort(function(a, b) { return d3.ascending(nodes[a].name, nodes[b].name); }),
		    //count: d3.range(n).sort(function(a, b) { return nodes[b].count - nodes[a].count; }),
		    group: d3.range(n)//.sort(function(a, b) { return nodes[b].group - nodes[a].group; })
		  };

		  // The default sort order.
		  x.domain(orders.group);

		  svg.append("rect")
		      .attr("class", "background")
		      .attr("width", width)
		      .attr("height", height);

		  var row = svg.selectAll(".row")
		      .data(matrix)
		    .enter().append("g")
		      .attr("class", "row")
		      .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
		      .each(row);

		  row.append("line")
		      .attr("x2", width);

		  row.append("text")
		      .attr("x", -6)
		      .attr("y", x.rangeBand() / 2)
		      .attr("dy", ".32em")
		      .attr("text-anchor", "end")
		      .text(function(d, i) { return nodes[i].name; });

		  var column = svg.selectAll(".column")
		      .data(matrix)
		    .enter().append("g")
		      .attr("class", "column")
		      .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });

		  column.append("line")
		      .attr("x1", -width);

		  column.append("text")
		      .attr("x", 6)
		      .attr("y", x.rangeBand() / 2)
		      .attr("dy", ".32em")
		      .attr("text-anchor", "start")
		      .text(function(d, i) { return nodes[i].name; });

		  function row(row) {
		    var cell = d3.select(this).selectAll(".cell")
		        .data(row.filter(function(d) { return d.z; }))
		      .enter().append("rect")
		        .attr("class", "cell")
		        .attr("x", function(d) { return x(d.x); })
		        .attr("width", x.rangeBand())
		        .attr("height", x.rangeBand())
		        .style("fill-opacity", function(d) { 
		        	return z(d.z); 
		        })
		        .style("fill", function(d) { return nodes[d.x].group == nodes[d.y].group ? c(nodes[d.x].group) : null; })
		        .on("mouseover", mouseover)
		        .on("mouseout", mouseout);
		  }

		  function mouseover(p) {
		  	console.log(p)
		    d3.selectAll(".row text").classed("active", function(d, i) { 
		    	return i == p.y; 
		    });
		    d3.selectAll(".column text").classed("active", function(d, i) { 
		    	return i == p.x; 
		    });
		  }

		  function mouseout() {
		    d3.selectAll("text").classed("active", false);
		  }

		  d3.select("#order").on("change", function() {
		    order(this.value);
		  });

		  function order(value) {
		    x.domain(orders[value]);

		    var t = svg.transition().duration(2500);

		    t.selectAll(".row")
		        .delay(function(d, i) { return x(i) * 4; })
		        .attr("transform", function(d, i) { return "translate(0," + x(i) + ")"; })
		      .selectAll(".cell")
		        .delay(function(d) { return x(d.x) * 4; })
		        .attr("x", function(d) { return x(d.x); });

		    t.selectAll(".column")
		        .delay(function(d, i) { return x(i) * 4; })
		        .attr("transform", function(d, i) { return "translate(" + x(i) + ")rotate(-90)"; });
		  }
		});		
	</script>

</body>

</html>
